---
name: codecov kafka

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'grammar/lexer.l'
      - 'grammar/grammar.y'
      - 'tests/*.sh'
      - 'diag.sh'
      - '**/Makefile.am'
      - 'configure.ac'
      - '.github/workflows/run_codecov_kafka.yml'

jobs:
  CI:
    runs-on: ubuntu-24.04
    timeout-minutes: 25

    steps:
      - name: add extra dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            lcov \
            autoconf \
            autoconf-archive \
            automake \
            autotools-dev \
            clang \
            gdb \
            clang-tools \
            swig \
            default-jre-headless \
            faketime libdbd-mysql \
            gcc \
            gcc-14 \
            git \
            libgcrypt20-dev \
            libglib2.0-dev \
            libgnutls28-dev \
            liblz4-dev \
            libnet1-dev \
            libssl-dev libsasl2-dev libsasl2-2 libsasl2-modules \
            libsystemd-dev \
            libtirpc-dev \
            libtool \
            libtool-bin \
            libzstd-dev \
            logrotate \
            lsof \
            make \
            net-tools \
            pkg-config \
            software-properties-common \
            uuid-dev \
            valgrind \
            zlib1g-dev \
            zstd \
            libestr-dev \
            librdkafka-dev \
            libfastjson-dev \
            librelp-dev \
            liblognorm-dev \
            kcat \
            cmake

      - name: git checkout project
        uses: actions/checkout@v4

      # NEW: cache Autotools feature-probe results
      - name: cache configure results
        uses: actions/cache@v4
        with:
          path: config.cache
          key: >
            cfgcache-${{ runner.os }}-${{ runner.arch }}-gcc14
            -cfg-${{ hashFiles('configure.ac','m4/**','**/Makefile.am') }}
            -flags--g-O0--coverage
          restore-keys: |
            cfgcache-${{ runner.os }}-${{ runner.arch }}-gcc14-
            cfgcache-${{ runner.os }}-${{ runner.arch }}-

      - name: enable coverage flags
        run: |
          echo 'CFLAGS=-g -O0 --coverage' >> "$GITHUB_ENV"
          echo 'LDFLAGS=--coverage' >> "$GITHUB_ENV"

      - name: prepare for build
        env:
          CFLAGS: ${{ env.CFLAGS }}
          LDFLAGS: ${{ env.LDFLAGS }}
        run: |
          autoreconf -fvi
          ./configure \
            --cache-file=config.cache \
            --enable-compile-warning=error \
            --enable-testbench \
            --enable-omstdout \
            --enable-imdiag \
            --disable-generate-man-pages \
            --disable-impstats \
            --enable-imfile \
            --disable-imfile-tests \
            --disable-fmhttp \
            --enable-valgrind \
            --enable-valgrind-testbench \
            --disable-helgrind \
            --disable-default-tests \
            --disable-imtcp-tests \
            --enable-omkafka \
            --enable-gnutls \
            --disable-gnutls-tests \
            --enable-kafka-tests \
            --enable-imkafka

      - name: build
        env:
          CFLAGS: ${{ env.CFLAGS }}
          LDFLAGS: ${{ env.LDFLAGS }}
        run: make -j10

      - name: make check
        env:
          CFLAGS: ${{ env.CFLAGS }}
          LDFLAGS: ${{ env.LDFLAGS }}
        run: make -j2 check

      - name: show error logs (if we errored)
        if: ${{ failure() || cancelled() }}
        run: |
          devtools/gather-check-logs.sh
          cat failed-tests.log

      - name: generate coverage (lcov)
        if: ${{ always() }}
        run: |
          lcov --capture --directory . \
               --rc geninfo_unexecuted_blocks=1 \
               --ignore-errors mismatch \
               --output-file coverage.raw.info
          lcov --remove coverage.raw.info '/usr/*' '*/tests/*' -o coverage.info || true
          rm -f coverage.raw.info
          lcov --list coverage.info | sed -n '1,60p' || true
          [ -s coverage.info ] || { echo "coverage.info is empty"; exit 1; }

      - name: Upload coverage to Codecov (internal)
        if: ${{ always() && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.info
          flags: kafka
          fail_ci_if_error: false

      - name: Upload coverage to Codecov (fork PR)
        if: ${{ always() && github.event.pull_request.head.repo.full_name != github.repository }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          flags: kafka
          fail_ci_if_error: false

      - name: show error logs (if we errored)
        if: ${{ failure() || cancelled() }}
        run: |
          devtools/gather-check-logs.sh
          cat failed-tests.log
