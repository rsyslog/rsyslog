# Rsyslog configuration for Docker container logging
# Route Docker container logs to separate files

# Template for Docker log filenames
template(name="DockerLogFileName" type="string"
    string="/var/log/docker/%programname%.log")

# Log Docker messages to separate files per container
if $programname startswith 'docker/' then {
    action(type="omfile" dynaFile="DockerLogFileName")
    stop
}

# Alternative: catch all docker-tagged messages
if $syslogtag startswith 'docker' then {
    action(type="omfile" file="/var/log/docker/docker.log")
    stop
}
